	<script type="text/javascript">
		$(document).ready(function(){
			//셀렉트 박스
			const label = document.querySelectorAll('.label');
			label.forEach(function(lb){
				lb.addEventListener('click', e => {
					let optionList = lb.nextElementSibling;
					let optionItems = optionList.querySelectorAll('.optionItem');
					clickLabel(lb, optionItems);
				})
			});
			const clickLabel = (lb, optionItems) => {
				if(lb.parentNode.classList.contains('active')) {
					lb.parentNode.classList.remove('active');
					optionItems.forEach((opt) => {
						opt.removeEventListener('click', () => {
							handleSelect(lb, opt)
						})
					})
				} else {
					lb.parentNode.classList.add('active');
					optionItems.forEach((opt) => {
						opt.addEventListener('click', () => {
							handleSelect(lb, opt)
						})
					})
				}
			}
			const handleSelect = (label, item) => {
				label.innerHTML = item.textContent;
				label.parentNode.classList.remove('active');
			}

            $('.sq_box').click(function(){
               if($('.sqSelectblx .selectBox2.active').hasClass('active')){
                $(this).css({'height':'500px','border':'2px solid #007aff'});
                $('label').css('color','#007aff');
                $(this).find('path').css('stroke','rgb(0,122,255)')
                $(this).find('svg').css('transform','rotate(180deg)translateY(5px)')
               } else {
                $(this).css({'height':'43px','border':'2px solid #ddd'});
                $('label').css('color','#ccc');
                $(this).find('path').css('stroke','rgb(0,0,0)')
                $(this).find('svg').css('transform','rotate(0deg)translateY(-5px)')
               }
            })

		});
	</script>
</head>
