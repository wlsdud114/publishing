<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>삼성생명치아서비스</title>
	<link rel="stylesheet" type="text/css" href="../static/css/samsung/style.css">
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../static/js/samsung/base.js"></script>
	<script type="text/javascript" src="../static/js/samsung/module-ui.js"></script>
	<script type="text/javascript" src="../static/js/samsung/layout.js"></script>
	<script type="text/javascript" src="../static/js/samsung/common.js"></script>
</head>
<body>
<!-- WRAP -->
<div class="wrap">
	<!-- HEADER -->
	<div class="header">
		<h1 class="header_ttl">스케일링 알림</h1>

		<div class="header_lftArea">
			<button type="button" class="header_btnBack" onclick="location.href='01_main.html'"><img src="../static/images/samsung/layout/ico_gnb_back.svg" alt=""></button>
		</div>
	</div><!-- //HEADER -->

	<!-- CONTAINER -->
	<div class="container">
		<!-- CONTENT -->
		<div class="content ly_full">
			<div class="ly_sect ly_sect__sm">
				<div class="bl_gridHoriz bl_gridHoriz__first">
					<div class="bl_gridHoriz_ttl">
						<strong>스케일링 알림</strong>
					</div>
					<div class="bl_gridHoriz_cont">
						<label class="el_switch">
							<input type="checkbox">
							<span class="el_switch_btn"></span>
						</label>
					</div>
				</div>

				<!-- BL : FORM -->
				<div class="bl_form">
					<strong class="el_lv2Heading">마지막 스케일링 날짜는</strong>

					<ul class="bl_formList">
						<li>
							<label class="el_inpRdo">
								<input type="radio" name="aa">
								<i></i>
								<span class="el_inpRdo_label" for="">직접입력</span>
							</label>
							<div class="bl_period">
								<span class="el_inpTxt el_inpTxt__single js_datepicker">
									<input type="text" placeholder="YYYY-MM" class="js_datepicker_inp">
								</span>
							</div>
						</li>
						<li>
							<label class="el_inpRdo">
								<input type="radio" name="aa">
								<i></i>
								<span class="el_inpRdo_label" for="">모르겠음</span>
							</label>
						</li>
					</ul>

					<strong class="el_lv2Heading">원하는 스케일링 주기</strong>
					<ul class="bl_formList">
						<li>
							<label class="el_inpRdo">
								<input type="radio" name="bb">
								<i></i>
								<span class="el_inpRdo_label">3개월 (치면 세균 막이나 치석이 많이 부착되어 있다.)</span>
								</lable>
						</li>
						<li>
							<label class="el_inpRdo">
								<input type="radio" name="bb">
								<i></i>
								<span class="el_inpRdo_label">6개월 (가장 일반적이면서도 이상적인 주기)</span>
								</lable>
						</li>
						<li>
							<label class="el_inpRdo">
								<input type="radio" name="bb">
								<i></i>
								<span class="el_inpRdo_label">12개월 (칫솔질이 잘 되어있고 구강 위생 상태가 양호)</span>
								</lable>
						</li>
					</ul>
				</div><!-- //BL : FORM -->
			</div>

			<div class="ly_sect ly_sect__xs">
				<div class="bl_btnWrap">
					<button type="button" class="el_btn el_btn__large el_btn__single" onclick="location.href='08_scaling_noti.html'">알림 설정</button>
				</div>
			</div>
		</div><!-- //CONTENT -->
	</div><!-- //CONTAINER -->
</div><!-- //WRAP -->
</body>
</html>
