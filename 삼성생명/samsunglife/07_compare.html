	<script type="text/javascript">
		$(document).ready(function(){
			$('#btnMapAddr').click(function(){
				if($(this).hasClass('is_active')){
					$(this).removeClass('is_active');
					$('.bl_apiMap_srchRow__md').removeClass('is_active');
					$('.bl_apiMap_bg').removeClass('is_active');
				} else {
					$(this).addClass('is_active'); /* 버튼 활성화 */
					$('.bl_apiMap_srchRow__md').addClass('is_active'); /* 하위버튼 영역 활성화 */
					$('.bl_apiMap_bg').addClass('is_active'); /* 배경 영역 활성화 */
				}
			});

			//셀렉트 박스
			const label = document.querySelectorAll('.label');
			label.forEach(function(lb){
				lb.addEventListener('click', e => {
					let optionList = lb.nextElementSibling;
					let optionItems = optionList.querySelectorAll('.optionItem');
					clickLabel(lb, optionItems);
				})
			});
			const clickLabel = (lb, optionItems) => {
				if(lb.parentNode.classList.contains('active')) {
					lb.parentNode.classList.remove('active');
					optionItems.forEach((opt) => {
						opt.removeEventListener('click', () => {
							handleSelect(lb, opt)
						})
					})
				} else {
					lb.parentNode.classList.add('active');
					optionItems.forEach((opt) => {
						opt.addEventListener('click', () => {
							handleSelect(lb, opt)
						})
					})
				}
			}
			const handleSelect = (label, item) => {
				label.innerHTML = item.textContent;
				label.parentNode.classList.remove('active');
			}
		});
		
		var map = null;
		function initMap(){
			map = new naver.maps.Map('map', {
				center : new naver.maps.LatLng(37.3595704, 127.105399),
				zoon : 10
			})
		}
	</script>
