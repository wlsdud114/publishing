<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>삼성생명치아서비스</title>
	<link rel="stylesheet" type="text/css" href="../static/css/samsung/style.css">
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../static/js/samsung/base.js"></script>
	<script type="text/javascript" src="../static/js/samsung/module-ui.js"></script>
	<script type="text/javascript" src="../static/js/samsung/layout.js"></script>
	<script type="text/javascript" src="../static/js/samsung/common.js"></script>
</head>
<body>
<!-- WRAP -->
<div class="wrap">
	<!-- HEADER -->
	<div class="header">
		<h1 class="header_logo"><a href="/"><img src="../static/images/samsung/layout/header_logo.svg" alt="삼성생명"></a></h1>

		<div class="header_rgtArea">
			<button type="button" class="header_btnHome"><img src="../static/images/samsung/layout/ico_gnb_home.svg" alt=""></button>
		</div>
	</div><!-- //HEADER -->
	
	<!-- CONTAINER -->
	<div class="container">
		<!-- CONTENT -->
		<div class="content">
			<div class="ly_sect">
				<button type="button" class="el_btn" data-handler="popTest" data-control="popup" style="margin:10px 0">일반 회원이 프리미엄 덴탈케어 탭 진입 시 / 서비스 목록에서 진입시</button>
				<button type="button" class="el_btn" data-handler="popTest2" data-control="popup">연 1회 횟수 제한 서비스로 신청 유무에 따라 진입 불가하게</button>
			</div>
		</div><!-- //CONTENT -->
	</div><!-- //CONTAINER -->
</div><!-- //WRAP -->

<!-- POPUP : 일반 회원이 프리미엄 덴탈케어 탭 진입 시 / 서비스 목록에서 진입시 -->
<article class="bl_pop_wrapper js_pop_wrapper" id="popTest">
	<div class="bl_pop_wrap js_pop_wrap">
		<div class="bl_pop_cont">
			<div class="bl_pop_msg hp_ta_center">프리미엄 덴탈케어는<br> 프리미엄 서비스 대상자에 한 해<br> 제공하는 서비스입니다.</div>
		</div>

		<div class="bl_pop_foot">
			<div class="bl_pop_foot_def">
				<button type="button" class="el_btn el_btn__medium hp_br_sharp el_btn__single pop-close">확인</button>
			</div>
		</div>

		<button type="button" class="bl_pop_close pop-close"><img src="../static/images/samsung/icon/ico_pop_close.svg" alt="닫기"></button>
	</div>
</article><!-- //POPUP -->

<!-- POPUP : 연 1회 횟수 제한 서비스로 신청 유무에 따라 진입 불가하게 -->
<article class="bl_pop_wrapper js_pop_wrapper" id="popTest2">
	<div class="bl_pop_wrap js_pop_wrap">
		<div class="bl_pop_cont">
			<div class="bl_pop_msg hp_ta_center">죄송합니다.<br> 연 1회 제공되는 서비스로 신청이 불가합니다.</div>
		</div>

		<button type="button" class="bl_pop_close pop-close"><img src="../static/images/samsung/icon/ico_pop_close.svg" alt="닫기"></button>
	</div>
</article><!-- //POPUP -->
</body>
</html>
