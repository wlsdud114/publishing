<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>삼성생명치아서비스</title>
	<link rel="stylesheet" type="text/css" href="../static/css/samsung/style.css">
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery.timepicker.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/base.js"></script>
	<script type="text/javascript" src="../static/js/samsung/module-ui.js"></script>
	<script type="text/javascript" src="../static/js/samsung/layout.js"></script>
	<script type="text/javascript" src="../static/js/samsung/common.js"></script>
</head>
<body>
<!-- WRAP -->
<div class="wrap">
	<!-- HEADER -->
	<div class="header">
		<h1 class="header_ttl">주문</h1>

		<div class="header_lftArea">
			<button type="button" class="header_btnBack" onclick="location.href='08_scaling.html'"><img src="../static/images/samsung/layout/ico_gnb_back.svg" alt=""></button>
		</div>
		<div class="header_rgtArea">
			<button type="button" class="header_btnHome"><img src="../static/images/samsung/layout/ico_gnb_home.svg" alt=""></button>
		</div>
	</div><!-- //HEADER -->

	<!-- CONTAINER -->
	<div class="container">
		<!-- CONTENT -->
		<div class="content ly_full">
			<div class="ly_sect">
				<!-- BL : FORM -->
				<div class="bl_form bl_form__sm">
					<h2 class="el_lv2Heading hp_fw700 hp_mt24">배송지 정보</h2>

					<div class="bl_form_item">
						<div class="bl_form_label">
							<label for="">
								<strong class="bl_form_reqTxt">받는사람</strong>
							</label>
						</div>
						<div class="bl_form_inpArea">
							<span class="el_inpTxt el_inpTxt__single">
								<input type="text" class="el_inpTxt_txt" required value="홍길동">
							</span>
						</div>
					</div>

					<div class="bl_form_item bl_form_item__addr">
						<div class="bl_form_label">
							<label for="">
								<strong class="bl_form_reqTxt">주소</strong>
							</label>
						</div>
						<div class="bl_form_inpArea">

							<div class="el_form_hoz el_form_hoz__post">
								<span class="el_inpTxt">
									<input type="tel" class="el_inpTxt_txt" placeholder="우편번호" required>
								</span>
								<button type="button" class="el_btn2 el_btn_addr hp_fw500">주소검색</button>
							</div>
							<span class="el_inpTxt el_inpTxt__single">
								<input type="tel" class="el_inpTxt_txt" placeholder="기본주소" required>
							</span>
							<span class="el_inpTxt el_inpTxt__single">
								<input type="tel" class="el_inpTxt_txt" placeholder="상세주소 선택 입력 가능" required>
							</span>
						</div>
					</div>

					<div class="bl_form_item">
						<div class="bl_form_label">
							<label for="">
								<strong class="bl_form_reqTxt">연락처</strong>
							</label>
						</div>
						<div class="bl_form_inpArea">
							<span class="el_inpTxt el_inpTxt__single">
								<input type="tel" class="el_inpTxt_txt" disabled value="01012345678">
							</span>
						</div>
					</div>

					<div class="bl_form_item">
						<div class="bl_form_label">
							<label for="">
								<label for="">
									보조 연락처
								</label>
							</label>
						</div>
						<div class="bl_form_inpArea">
							<span class="el_inpTxt el_inpTxt__single">
								<input type="tel" class="el_inpTxt_txt">
							</span>
						</div>
					</div>
				</div><!-- //BL : FORM -->
			</div>

			<div class="ly_sect ly_sect__xs">
				<ul class="bl_list2 bl_list2__dot hp_ml8">
					<li>프리미엄 정기 구독 서비스는 1회 신청 가능하며, 취소 시 재신청이 불가합니다. 이점 유념하여 신청하여 주시기 바랍니다.</li>
					<li>취소는 당일 신청 취소만 가능합니다.</li>
				</ul>

				<div class="bl_btnWrap">
					<div class="bl_btnWrap_def">
						<button type="button" class="el_btn2 el_btn3__large el_btn3__secondary hp_grid1_2">정기 구독 신청</button>
					</div>
				</div>
			</div>
		</div><!-- //CONTENT -->
	</div><!-- //CONTAINER -->
</div><!-- //WRAP -->
</body>
</html>
