	<link rel="stylesheet" type="text/css" href="../static/css/samsung/style.css">
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui-timepicker-addon.js"></script>

<body>
<!-- WRAP -->
<div class="wrap">
	<!-- HEADER -->
	<div class="header">
		<h1 class="header_ttl">구독서비스</h1>

		<div class="header_lftArea">
			<button type="button" class="header_btnBack" onclick="location.href='08_scaling.html'"><img src="../static/images/samsung/layout/ico_gnb_back.svg" alt=""></button>
		</div>
        <div class="header_rgtArea">
			<button type="button" class="header_btnHome"><img src="../static/images/samsung/layout/ico_gnb_home.svg" alt=""></button>
		</div>
	</div><!-- //HEADER -->

	<!-- CONTAINER -->
	<div class="container">
		<!-- CONTENT -->
		<div class="content ly_full">
			<!-- BL : 탭 -->
			<div class="bl_tab ">
				<div class="bl_tab_header">
					<ul class="bl_tab_menu">
						<li>
							<a href="#none">정기구독</a>
						</li>
						<li class="is_active">
							<a href="#none">MY구독 정보</a>
						</li>
					</ul>
				</div>

				<div class="ly_sect">
					<div class="bl_tab_body">
						<div class="bl_tab_contents">
							<!-- 탭 : MY구독 정보 -->
							<div class="bl_tab_cont">
								<p class="el_statusMsg">
									<strong>구독 취소 되었습니다.</strong>
								</p>

								<div class="bl_subscribe">
									<div class="bl_subscribe_head">
										<p class="bl_subscribe_ttl">
											<strong>키튼플래닛</strong>
										</p>
									</div>

									<ul class="bl_list2 bl_list2__dot bl_list2__dark bl_list2__sm hp_mt12">
										<li>1년차: 스마트 전동칫솔, APP 이용권, 리필모 4개</li>
										<li>2회차-5년차: App이용권, 리필모 4개 쿠폰(연차별 지급)</li>
									</ul>
                                    <ul class="bl_list2 bl_list2__dot bl_list2__sm bl_linst_idt">
                                        (2년차부터 리필모는 쿠폰형태로 제공되며, 쿠폰은 브러쉬몬스터 쇼핑몰을 통해 사용 합니다.)
                                    </ul>
								</div>

							</div><!-- //탭 : MY구독 정보 -->
						</div>
					</div>
				</div>
			</div><!-- //BL : 탭 -->

		</div><!-- //CONTENT -->
