<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>삼성생명치아서비스</title>
	<link rel="stylesheet" type="text/css" href="../static/css/samsung/style.css">
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../static/js/samsung/libs/jquery.timepicker.min.js"></script>
	<script type="text/javascript" src="../static/js/samsung/base.js"></script>
	<script type="text/javascript" src="../static/js/samsung/module-ui.js"></script>
	<script type="text/javascript" src="../static/js/samsung/layout.js"></script>
	<script type="text/javascript" src="../static/js/samsung/common.js"></script>
	<script>
		$(document).ready(function(){
			$('input.timepicker').timepicker({});
		});
		$('.timepicker').timepicker({
				timeFormat: 'h:mm p',
				interval: 60,
				minTime: '10',
				maxTime: '6:00pm',
				defaultTime: '11',
				startTime: '10:00',
				dynamic: false,
				dropdown: false,
				scrollbar: true
		});
	</script>
</head>
<body>
<!-- WRAP -->
<div class="wrap">
	<!-- HEADER -->
	<div class="header">
		<h1 class="header_ttl">스케일링 알림</h1>

		<div class="header_lftArea">
			<button type="button" class="header_btnBack" onclick="location.href='08_scaling.html'"><img src="../static/images/samsung/layout/ico_gnb_back.svg" alt=""></button>
		</div>

		<div class="header_rgtArea">
			<button type="button" class="header_btnHome"><img src="../static/images/samsung/layout/ico_gnb_home.svg" alt=""></button>
		</div>
	</div><!-- //HEADER -->

	<!-- CONTAINER -->
	<div class="container">
		<!-- CONTENT -->
		<div class="content ly_full">
			<div class="ly_sect ly_sect__sm">
				<div class="bl_gridHoriz bl_gridHoriz__first">
					<div class="bl_gridHoriz_ttl"><strong>스케일링 알림</strong></div>
					<div class="bl_gridHoriz_cont"><label class="el_switch"><input type="checkbox" checked><span class="el_switch_btn"></span></label></div>
				</div>

				<!-- BL : FORM -->
				<div class="bl_form">
					<strong class="el_lv2Heading">일주일전</strong>

					<ul class="el_formList">
						<li>
							<div class="bl_period">
								<span class="el_inpTxt el_inpTxt__single"><input type="text" placeholder="2022-04-14"></span>
								<span class="el_inpTxt el_inpTxt__single"><input class="timepicker" placeholder="10:00AM"></span>
							</div>
						</li>
					</ul>

					<strong class="el_lv2Heading">알림 당일</strong>
					<ul class="el_formList">
						<li>
							<div class="bl_period">
								<span class="el_inpTxt el_inpTxt__single"><input type="text" placeholder="2022-04-14"></span>
								<span class="el_inpTxt el_inpTxt__single"><input class="timepicker" placeholder="10:00AM"></span>
							</div>
						</li>
					</ul>
					<!-- <div class="bl_formCtrl">
						<button type="button" class="el_btnSvg"><img src="../static/images/samsung/icon/ico_formCtrl_add.svg" alt=""></button>
						<button type="button" class="el_btnSvg"><img src="../static/images/samsung/icon/ico_formCtrl_remove.svg" alt=""></button>
					</div> -->

					<strong class="el_lv2Heading">일주일 후</strong>
					<ul class="el_formList">
						<li>
							<div class="bl_period">
								<span class="el_inpTxt el_inpTxt__single"><input type="text" placeholder="2022-04-14"></span>
								<span class="el_inpTxt el_inpTxt__single"><input class="timepicker" placeholder="10:00AM"></span>
							</div>
						</li>
					</ul>
					<!-- <div class="bl_formCtrl">
						<button type="button" class="el_btnSvg"><img src="../static/images/samsung/icon/ico_formCtrl_add.svg" alt=""></button>
						<button type="button" class="el_btnSvg"><img src="../static/images/samsung/icon/ico_formCtrl_remove.svg" alt=""></button>
					</div> -->
				</div><!-- //BL : FORM -->
			</div>

			<div class="ly_sect ly_sect__xs">
				<ul class="bl_list2 bl_list2__dot hp_ml8">
					<li>자동 설정된 알람은 3개가 기본 세팅됩니다.<br>(알림 당일, 일주일 , 일주일 후)</li>
					<!-- <li>자동 설정된 알람은 수정이 가능하며, 자동 알람 외 알람추가는 5개까지 가능합니다.</li> -->
				</ul>

				<div class="bl_btnWrap">
					<div class="bl_btnWrap_def">
						<button type="button" class="el_btn3 el_btn3__large el_btn3__primary hp_grid1_2" onclick="location.href='06_dentist.html'">주변 치과 찾기</button>
						<button type="button" class="el_btn3 el_btn3__large el_btn3__secondary hp_grid1_2" onclick="location.href='08_scaling.html'">재설정</button>
						<button type="button" class="el_btn3 el_btn3__large el_btn3__secondary hp_grid1_2" onclick="location.href='08_scaling.html'">저장</button>
					</div>
				</div>
			</div>
		</div><!-- //CONTENT -->
	</div><!-- //CONTAINER -->
</div><!-- //WRAP -->
</body>
</html>
