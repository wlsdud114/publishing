    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>

                    <img src="../image/layout/profile.jpg" class="user_profile_img">
                    <p class="user_name">주주 닉네임</p>
                    <p class="user_email">mogni@naver.com</p>
                    <a href="setting.html"><img src="../image/icon/btn_settings.png" class="setting_btn"></a>
                </div>
                <div class="profile_menu ly_flx ly_column ly_flx_wrap">
                    <div class="ly_flx ly_flx_btw">
                        <a href="" class="half_btn"><img src="../image/icon/btn_message.png"><span class="alert_num">12</span></a>

                    <a href=""><img src="../image/icon/btn_group.png">참여모임</a>

                    <a href=""><img src="../image/icon/btn_favorite.png">관심 유저</a>
                </div>
            </div>
        </div>
        <a href="index.html" class="logo"><img src="../image/logo/logo.png"></a>

        <div class="bg"></div>
        <div id="main_wrapper">

                <div class="ctg_select">
                    <ul>
                        <li><span class="option_btn" onclick="optionToggle();">카테고리<img src="../image/icon/icon_option.png" class="ctgbtn"></span>
                            <ul class="option_menu">
                                <li><a href="">일반글</a></li>
                                <li><a href="">찬반투표</a></li>

                            </ul>

                    </ul>

                <form>

                    <textarea placeholder="새로운 소식을 남겨주세요" class="post_txt"></textarea>
                </form>
                <div class="posting_tool">
                    <div class="file_name"><p>Filename.pdf<button></button></p></div>
                    <div class="tool_btn ly_flx ly_flx_wrap">
                        <a href=""><img src="../image/icon/btn_addimg.png">사진추가</a>
