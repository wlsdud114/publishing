<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>로그인 : 아스트라제네카 관리자 시스템</title>
	<link rel="stylesheet" type="text/css" href="../css/libs/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body class="login">
<div class="login_wrap">
	<div class="login_area">
		<h2 class="h_login">아스트라제네카 시스템<br><strong>ADMIN LOGIN</strong></h2>
		<div class="form_area">
			<form action="">
				<fieldset>
					<p><input type="text" class="i_txt" placeholder="아이디를 입력하세요"></p>
					<p><input type="password" class="i_txt" placeholder="비밀번호를 입력하세요"></p>
					<p><span class="ui_chkbox primary small"><input type="checkbox" name=""><label for=""><span class="txt">아이디 저장</span></label></span></p>
					<button type="submit" class="btn_login">로그인</button>
					
					<p class="vaild_area"><em>아이디 / 비밀번호</em>를 입력하세요</p>
				</fieldset>
			</form>
		</div>
	</div>
	<p class="note">* 본 사이트는 관리자 전용 페이지입니다.<br><em>관리자만 접근</em> 가능합니다.</p>
</div>
</body>
</html>
